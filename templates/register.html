<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare Utilizator Nou</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">Înregistrare Utilizator</h1>
    
    <form method="POST" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="username" class="form-label">Nume Utilizator:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Parolă:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rol:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="user">Utilizator</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success w-100">Înregistrează-te</button>
        <a href="/login" class="btn btn-link w-100 mt-2">Ai deja cont? Autentifică-te!</a>
    </form>
</div>

</body>
</html>
