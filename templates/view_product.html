<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">{{ product.name }}</h1>
    <p><strong>Categorie:</strong> {{ product.category }}</p>
    <p><strong>Preț:</strong> {{ product.price }} RON</p>
    <p><strong>Descriere:</strong> {{ product.description }}</p>
    <p><strong>Descriere Personalizată:</strong> {{ personalized_description }}</p>

    <a href="/" class="btn btn-secondary mt-4">Înapoi la Produse</a>
</div>

</body>
</html>
