<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titlu Implicit{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-nav .nav-item .nav-link {
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar Global -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Produse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Acasă</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('popular_products') }}">Produse Populare</a></li>
                {% if user_role == 'admin' %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_product') }}">Adaugă Produs</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('user_reports') }}">Rapoarte Utilizatori</a></li>
                {% endif %}
            </ul>
        </div>
        <div>
            {% if user_role %}
                <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
