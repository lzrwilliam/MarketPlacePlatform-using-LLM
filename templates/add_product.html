<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adăugare Produs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Adaugă un Produs Nou</h1>
    
    <form method="POST" class="p-4 bg-white shadow rounded" id="productForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nume Produs:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <!-- Buton pentru generarea categoriei -->
        <button type="button" class="btn btn-warning mb-3" id="suggestCategoryBtn">Sugerează Categoria</button>
        <p><strong>Categorie Recomandată:</strong> <span id="suggestedCategory"></span></p>
        
        <div class="mb-3">
            <label for="category" class="form-label">Categorie:</label>
            <select class="form-control" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Preț (RON):</label>
            <input type="number" class="form-control" id="price" name="price" required step="0.01">
        </div>

        <!-- Buton pentru generarea descrierii -->
        <button type="button" class="btn btn-secondary mb-3" id="generateBtn">Generează Descriere</button>

        <!-- Descrierea Generată -->
        <div class="mb-3">
            <label for="description" class="form-label">Descriere Generată:</label>
            <textarea class="form-control" id="description" name="description" rows="4" readonly></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Adaugă Produs</button>
        <a href="/" class="btn btn-secondary w-100 mt-3">Înapoi la Produse</a>
    </form>
</div>

<script>
    // ✅ Generare categorie sugerată
    $("#suggestCategoryBtn").click(function(){
        var name = $("#name").val().trim();
        if(name) {
            $.post("/suggest_category", {name: name}, function(data) {
                if (data.suggested_category) {
                    $("#suggestedCategory").text(data.suggested_category);
                } else if (data.error) {
                    alert("Eroare: " + data.error);
                }
            });
        } else {
            alert("Introduceți numele produsului înainte de a genera categoria sugerată!");
        }
    });

    // ✅ Generarea descrierii produsului
    $("#generateBtn").click(function(){
        var name = $("#name").val();
        var category = $("#category").val();

        if(name && category) {
            $.post("/generate_description", {name: name, category: category}, function(data) {
                if (data.description) {
                    $("#description").val(data.description);
                } else if (data.error) {
                    alert("Eroare: " + data.error);
                }
            });
        } else {
            alert("Completează numele și categoria înainte de generare!");
        }
    });
</script>

</body>
</html>
